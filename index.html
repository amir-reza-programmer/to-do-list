<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to-do-list</title>
</head>
<body>
    <div class="container">
        <div id="to-do" class="list">
            <h1>To Do</h1>
            <div class="card-container">
                <div id="card" draggable="true">dasda</div>
                <div id="card" draggable="true">dfsdddddddddddddddddddddddddddddddddddddddddddddddddddddddddds</div>
            </div>
            <div class="add-card">+ Add Card</div>
            
        </div>
        <div id="doing" class="list">
            <h1>Doing</h1>
            <div class="card-container">
                <div id="card" draggable="true" style="background-color: rgb(43, 184, 231)">asdds</div>
                <div id="card" draggable="true"  style="background-color: rgb(228, 67, 67)">ddsf</div>
                <div id="card" draggable="true">ds</div>
                <div id="card" draggable="true" style="background-color: rgb(43, 184, 231)">ds</div>
            </div>
            <div class="add-card">+ Add Card</div>
        </div>
        <div id="done" class="list">
            <h1>Done</h1>
            <div class="card-container">
                <div id="card" draggable="true" style="background-color: lightred">luk</div>
                <div id="card" draggable="true"  style="background-color: rgb(228, 67, 67)">bffff</div>
                <div id="card" draggable="true"  style="background-color: rgb(43, 184, 231)"></div>
            </div>
            <div class="add-card">+ Add Card</div>
        </div>
    </div>
    
</body>
</html>
